<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft 伺服器官網</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2b2b2b;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .title {
            font-size: 2.5em;
            font-weight: bold;
        }
        .server-info {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }
        .btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">歡迎來到 Minecraft 伺服器</div>
        <div class="server-info">伺服器 IP: <strong>play.example.com</strong></div>
        <a href="#" class="btn">加入伺服器</a>
        <a href="https://discord.com" target="_blank" class="btn">加入 Discord</a>
    </div>
</body>
</html>
